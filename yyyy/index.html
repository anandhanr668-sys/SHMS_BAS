<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart Hospital Management System - Low Code Platform" />
    <meta name="author" content="HMS Platform" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Smart HMS Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: #0f172a;
        color: white;
      }

      #preloader {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
            rgba(15, 23, 42, 0.9),
            rgba(15, 23, 42, 0.9)
          ),
          url("/images/hospital-bg.jpg") center/cover no-repeat;
      }

      .loader-box {
        text-align: center;
        animation: fadeIn 1.2s ease-in-out;
      }

      .loader-box h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      .loader-box p {
        font-size: 1rem;
        opacity: 0.85;
      }

      .loader {
        margin: 30px auto 0;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div id="preloader">
      <div class="loader-box">
        <h1>üè• Smart HMS</h1>
        <p>Enterprise Hospital Management Platform</p>
        <div class="loader"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          setTimeout(() => preloader.remove(), 800);
        }
      });
    </script>
  </body>
</html>
